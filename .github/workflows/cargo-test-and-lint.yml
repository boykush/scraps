name: Cargo test & lint

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'scraps/**'
      - 'assets/**'
      - 'CONTRIBUTING.md'
      - 'LICENSE.md'
      - 'README.md'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'scraps/**'
      - 'assets/**'
      - 'CONTRIBUTING.md'
      - 'LICENSE.md'
      - 'README.md'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose --workspace
    - name: Run tests
      run: cargo test --verbose --workspace
    - name: Run rustfmt
      run: cargo fmt --all -- --check
    - name: Run Clippy
      run: cargo clippy --all-targets --all-features
