name: Cargo test & lint

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'scraps/**'
      - 'assets/**'
      - 'CONTRIBUTING.md'
      - 'LICENSE.md'
      - 'README.md'
      - 'CLAUDE.md'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'scraps/**'
      - 'assets/**'
      - 'CONTRIBUTING.md'
      - 'LICENSE.md'
      - 'README.md'
      - 'CLAUDE.md'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - uses: jdx/mise-action@v3
      with:
        cache: false
    - name: Run quality checks
      run: mise run cargo:quality
      # Runs cargo:build, cargo:test, cargo:fmt, cargo:clippy in parallel
