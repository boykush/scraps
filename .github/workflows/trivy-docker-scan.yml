name: Trivy Docker image scan

on:
  pull_request:
    branches: [main]
    paths:
      - 'Dockerfile'
  schedule:
    # Run weekly on Monday at 00:00 UTC to detect new vulnerabilities
    - cron: '0 0 * * 1'

jobs:
  scan:
    name: Trivy scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      # Scan Dockerfile for security misconfigurations
      # https://github.com/aquasecurity/trivy-action
      - name: Run Trivy scanner (Dockerfile config)
        uses: aquasecurity/trivy-action@0.30.0
        with:
          scan-type: config
          scan-ref: .
          format: sarif
          output: trivy-config-results.sarif
          severity: CRITICAL,HIGH

      # Scan the base image for OS package vulnerabilities
      - name: Run Trivy scanner (base image)
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: debian:bookworm-slim
          format: sarif
          output: trivy-image-results.sarif
          severity: CRITICAL,HIGH

      - name: Upload config scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-config-results.sarif
          category: trivy-dockerfile-config

      - name: Upload image scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-image-results.sarif
          category: trivy-base-image
