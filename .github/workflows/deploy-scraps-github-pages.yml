name: Deploy scraps github pages
on: 
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-scraps-github-pages.yml'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # For scraps git commited date
      - name: build_and_deploy
        uses: boykush/scraps-deploy-action@a7282a566e7ca9cf78fca3fbe5c1bbefc2f91cb4 # v3.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pages-branch: gh-pages
