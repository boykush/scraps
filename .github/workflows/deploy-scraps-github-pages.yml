name: Deploy scraps github pages
on: 
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-scraps-github-pages.yml'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # For scraps git commited date
      - name: build_and_deploy
        uses: boykush/scraps-deploy-action@22fac40d50927619d38eb96d3fa68e21f828506f # v4.1.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pages-branch: gh-pages
