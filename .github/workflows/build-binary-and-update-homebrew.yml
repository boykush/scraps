name: Build binary and update homebrew

on:
  release:
    types: [released]

jobs:
  build:
    name: Build
    strategy:
        matrix:
          include:
            - target: aarch64-apple-darwin
              os: macos-latest
            - target: x86_64-apple-darwin
              os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          # (required) Comma-separated list of binary names (non-extension portion of filename) to build and upload.
          # Note that glob pattern is not supported yet.
          bin: scraps
          # (optional) Target triple, default is host triple.
          target: ${{ matrix.target }}
          # (required) GitHub token for uploading assets to GitHub Releases.
          token: ${{ secrets.GITHUB_TOKEN }}
  
  update-homebrew:
    name: Update homebrew
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Extract version
        id: extract-version
        run: |
          echo "tag-name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      - uses: mislav/bump-homebrew-formula-action@v2
        if: ${{ !contains(github.ref, '-') }} # skip prereleases
        with:
          formula-name: scraps
          formula-path: Formula/scraps.rb
          homebrew-tap: boykush/homebrew-tap
          base-branch: main
          download-url: https://github.com/boykush/scraps/releases/download/${{ steps.extract-version.outputs.tag-name }}/scraps-aarch64-apple-darwin.tar.gz
          commit-message: |
            {{formulaName}} {{version}}
  
            Created by https://github.com/mislav/bump-homebrew-formula-action
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_COMMITTER_TOKEN }}
